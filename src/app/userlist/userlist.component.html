
 
  
  

 <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2" style="margin-top : 50px;">
  

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">User List</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>email</th>
          <th>company</th>
          <th>action</th>
          
        </tr>
        <tr *ngFor="let u of data.userlist">
          <td> {{ u.name }} </td>
          <td> {{ u.address }} </td>
          <td> {{ u.email }} </td>
          <td> {{ u.company }} </td>
          <td>
          <button type="button" class="btn btn-danger" (click)="Delete(u.id)" >
            <span class="glyphicon glyphicon-trash"></span> Delete
          </button>
      </td>
        </tr>
      </table>
  </div>
 </div>
</div>
